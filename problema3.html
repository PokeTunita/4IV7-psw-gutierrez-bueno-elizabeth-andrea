<body>
    <div class="final">
        <div class="pokelitos">
            <img src="imagenes/pokelitos.png" class="icono" alt="Pokelitos">
            <p class="encabezado">Problema 3</p>
        </div>
    </div>
    <p class="enunciado">Una tienda ofrece un descuento del 15% sobre el total de la compra y un cliente desea saber cuánto deberá pagar finalmente por su compra.</p>
    <form name="descuento" method="get" action="problema3.html">
        <table>
            <tr>
                <td>Ingrese el monto de su compra:</td>
                <td class="resolucion">
                    <input type="text" name="cantidad" id="cantidad" onkeypress="return validarn(event)">
                <td>
                    <input type="button" value="Calcular" onclick="descontar()">
                </td>                    
                </td>
            </tr>
            <tr>
                <td>El total de su compra con descuento es de: </td>
                <td>
                    <input type="text" readonly="readonly" name="total" id="total">
                </td>
                <td><input type="reset" value="Borrar" name="borrar"></td>
            </tr>
        </table>
    </form>
</body>
