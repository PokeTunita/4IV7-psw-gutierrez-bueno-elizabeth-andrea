<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/problemas.css">
    <script src="problema1.js"></script>
    <title>Problema 8</title>
</head>
<body>
    <div class="final">
        <div class="pokelitos">
            <img src="imagenes/pokelitos.png" class="icono" alt="Pokelitos">
            <p class="encabezado">Problema 8</p>
        </div>
    </div>
    <p class="enunciado">Leer tres números diferentes e imprimir el número mayor de los tres.</p>
    <form name="mayores" method="get" action="problema8.html">
        <table>
            <tr>
                <td>Ingrese el primer número</td>
                <td class="resolucion">
                    <input type="text" name="numero1" id="numero1" onkeypress="return validarn(event)">
                                    
                </td>
            </tr>
            <tr>
                <td>Ingrese el segundo número</td>
                <td class="resolucion">
                    <input type="text" name="numero2" id="numero2" onkeypress="return validarn(event)">
                                    
                </td>
            </tr>
            <tr>
                <td>Ingrese el tercer número</td>
                <td class="resolucion">
                    <input type="text" name="numero3" id="numero3" onkeypress="return validarn(event)">
                                    
                </td>
            </tr>
            <tr><td>
                <input type="button" value="Calcular" onclick="calcularMayor()">
            </td>
            </tr>
            <tr>
                <td>El número mayor es : </td>
                <td>
                    <input type="text" readonly="readonly" name="total" id="total">
                </td>
                <td><input type="reset" value="Borrar" name="borrar"></td>
            </tr>
        </table>
    </form>
</body>
</html>
